<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['设备管理', '图表设置']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <sa-widget
                [togglebutton]="true"
                [editbutton]="false"
                [fullscreenbutton]="true"
                [colorbutton]="true"
                [deletebutton]="false" saSparklineContainer saEasyPieChartContainer>
          <header>
            <ul class="nav nav-tabs pull-left in" id="myTab">
              <li class="active">
                <a data-toggle="tab" href="#s1"><i class="glyphicon glyphicon-stats" ></i> <span
                        class="hidden-mobile hidden-tablet">图表取值范围和颜色效果</span></a>
              </li>
            </ul>
          </header>
          <div class="no-padding">
            <div class="widget-body">
              <div id="myTabContent" class="tab-content" >
                <div class="tab-pane fade active in padding-10 no-padding-bottom" id="s1">
                  <div class="row">
                    <article class="col-sm-12 col-md-12 col-lg-6">
                      <sa-widget >
                        <div>
                          <!-- widget content -->
                          <div class="widget-body no-padding">
                            <alert type="info" class="no-margin" >
                              <i class="fa-fw fa fa-plus"></i>
                              添加图表取值范围和颜色效果
                            </alert>
                            <div class="widget-body">
                              <form class="" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
                                <fieldset>
                                  <div class="col-sm-12">
                                    <div class="form-group">
                                      <label >选择名称</label>
                                      <input type="hidden" name="s_id" formControlName="s_id">
                                      <select class="form-control" style="width:100%" name="s_name" formControlName="s_name" [(ngModel)]="s_name_default">
                                          <option value="ch4"  >甲烷</option>
                                          <option value="co">一氧化碳</option>
                                          <option value="co2">二氧化碳</option>
                                          <option value="o2">氧气</option>
                                          <option value="temp">温度</option>
                                          <option value="humi">湿度</option>
                                          <option value="eeg">脑电</option>
                                          <option value="ecg">心率</option>
                                          <option value="spo2h">血氧</option>
                                      </select>
                                    </div>
                                  </div>
                                </fieldset>

                                <fieldset>
                                  <legend><span style="margin-left: 13px;">第一阶段</span></legend>

                                  <div class="form-group">
                                    <div class="col-sm-12">
                                      <div class="form-group">
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>范围取值(最小值)</label>
                                            <input required class="form-control"  placeholder="请输入范围最小值" name="s_interval1_1" formControlName="s_interval1_1" minlength="1" maxlength="10" type="text">
                                          </div>
                                        </div>
                                        <!--<div class="col-sm-2">
                                          <div class="form-group">
                                            <label>  </label>
                                            <b>至</b>
                                          </div>
                                        </div>-->
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <div class="form-group">
                                              <label>范围取值(最大值)</label>
                                              <input required class="form-control" placeholder="请输入范围最大值" name="s_interval1_2" formControlName="s_interval1_2" minlength="1" maxlength="10" type="text">
                                            </div>
                                          </div>

                                        </div>
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>颜色</label>
                                            <input class="form-control"  type="color"  maxlength="10" placeholder="#dff0d8" name="s_color1" formControlName="s_color1" />
                                          </div>
                                        </div>
                                        </div>
                                    </div>

                                  </div>
                                </fieldset>
                                <fieldset>
                                  <legend><span style="margin-left: 13px;">第二阶段</span></legend>
                                  <div class="form-group">
                                    <div class="col-sm-12">

                                      <div class="form-group">
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>范围取值(最小值)</label>
                                            <input required class="form-control"  placeholder="请输入范围最小值" name="s_interval2_1" formControlName="s_interval2_1" minlength="1" maxlength="10" type="text">
                                          </div>
                                        </div>
                                       <!-- <div class="col-sm-1">
                                          <div class="form-group">
                                            <label>  </label>
                                            <b>至</b>
                                          </div>
                                        </div>-->
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>范围取值(最大值)</label>
                                            <input required class="form-control" placeholder="请输入范围最大值" name="s_interval2_2" formControlName="s_interval2_2" minlength="1" maxlength="10" type="text">
                                          </div>
                                        </div>
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>颜色</label>
                                            <input class="form-control"  type="color" placeholder="#fcf8e3" maxlength="10" name="s_color2" formControlName="s_color2"/>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>
                                <fieldset>
                                  <legend><span style="margin-left: 13px;">第三阶段</span></legend>
                                  <div class="form-group">
                                    <div class="col-sm-12">

                                      <div class="form-group">
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>范围取值(最小值)</label>
                                            <input required class="form-control"  placeholder="请输入范围最小值" name="s_interval3_1" formControlName="s_interval3_1" minlength="1" maxlength="10" type="text">
                                          </div>
                                        </div>
                                        <!--<div class="col-sm-1">
                                          <div class="form-group">
                                            <label>  </label>
                                            <b>至</b>
                                          </div>
                                        </div>-->
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>范围取值(最大值)</label>
                                            <input required class="form-control" placeholder="请输入范围最大值" name="s_interval3_2" formControlName="s_interval3_2" minlength="1" maxlength="10" type="text">
                                          </div>
                                        </div>
                                        <div class="col-sm-4">
                                          <div class="form-group">
                                            <label>颜色</label>
                                            <input class="form-control"   saColorpicker type="color" placeholder="#f2dede" maxlength="10" name="s_color3" formControlName="s_color3"/>
                                          </div>
                                        </div>
                                      </div>

                                    </div>
                                  </div>
                                </fieldset>
                                <fieldset>
                                  <div class="col-sm-12">
                                    <button class="btn btn-warning btn-xs text-center" style="padding:6px;margin:24px 0;">
                                      <i class="fa fa-plus"></i> <span class="hidden-mobile">添加新的阶段</span>
                                    </button>
                                  </div>
                                </fieldset>
                                <div class="widget-footer" style="padding-bottom: 8px;margin-bottom: -13px;">
                                  <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-save"></i>
                                    保存
                                  </button>
                                </div>
                              </form>
                            </div>
                          </div>
                          <!-- end widget content -->
                        </div>
                        <!-- end widget div -->
                      </sa-widget>
                    </article>
                    <article class="col-sm-12 col-md-12 col-lg-6">
                      <sa-widget >
                        <div>
                          <!-- widget content -->
                          <div class="widget-body no-padding">
                            <alert type="info" class="no-margin" >
                              <i class="fa-fw fa fa-spoon"></i>
                              显示图表取值范围和颜色效果
                            </alert>
                            <div class="table-responsive">
                              <table class="table table-hover table-bordered dataTable">
                                <thead>
                                <tr>
                                  <th>名称</th>
                                  <th colspan="3">取值范围</th>
                                  <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                               <tr *ngFor="let sl of settingsList.result?.data">
                                 <td>
                                     <span *ngIf="sl.s_name == 'ch4'">甲烷</span>
                                     <span *ngIf="sl.s_name == 'co'">一氧化碳</span>
                                     <span *ngIf="sl.s_name == 'co2'">二氧化碳</span>
                                     <span *ngIf="sl.s_name == 'o2'">氧气</span>
                                     <span *ngIf="sl.s_name == 'temp'">温度</span>
                                     <span *ngIf="sl.s_name == 'humi'">湿度</span>
                                     <span *ngIf="sl.s_name == 'eeg'">脑电</span>
                                     <span *ngIf="sl.s_name == 'ecg'">心率</span>
                                     <span *ngIf="sl.s_name == 'spo2h'">血氧</span>
                                  </td>
                                  <td *ngFor="let slc of sl.detail_list"  [style.background-color]="slc.s_color">
                                    第<span [ngSwitch]="slc.number">
                                    <span *ngSwitchCase="1">一</span>
                                    <span *ngSwitchCase="2">二</span>
                                    <span *ngSwitchCase="3">三</span>
                                    <span *ngSwitchCase="4">四</span>
                                    <span *ngSwitchCase="5">五</span>
                                  </span>阶段
                                    <br>
                                    <small class="text-muted">
                                      <i>{{slc.s_interval_1}}-{{slc.s_interval_2}}</i>
                                    </small></td>
                                  <td><a class="btn btn-warning btn-xs" (click)="getSettingsInfo(sl.s_id)"><span class="glyphicon glyphicon-pencil"></span>修改</a>
                                    <a class="btn btn-danger btn-xs" (click)="deleteSettings(sl.s_id)"><span class="glyphicon glyphicon-remove"></span>删除</a>
                                    <a class="btn btn-success btn-xs" >默认颜色</a>
                                  </td>
                                </tr>
                                </tbody>
                              </table>

                            </div>
                            <div class="dt-toolbar">
                            </div>
                          </div>
                          <!-- end widget content -->
                        </div>
                        <!-- end widget div -->
                      </sa-widget>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
