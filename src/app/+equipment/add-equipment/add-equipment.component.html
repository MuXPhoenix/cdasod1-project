<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['设备管理', '添加设备']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [editbutton]="false" [deletebutton]="false" >
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>添加设备</h2>
          </header>
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">
              <form id="smart-form-register" class="smart-form" >
               <fieldset>
                 <section class="col col-6">
                   <label class="label">产品ID</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入产品ID" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">产品外部编号</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入产品外部编号" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">产品名称</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入产品名称" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">产品类别</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入产品类别" maxlength="20"/>
                   </label>
                 </section>
                 <div class="col col-6">
                   <label>通信方式</label>
                   <select select2 multiple style="width:100%" class="select2">
                     <optgroup label="添加通信方式，可多选">
                       <option >wifi</option>
                       <option >LoRa</option>
                       <option >ZigBee</option>
                       <option >NB-IoT</option>
                       <option >485通讯线</option>
                       <option >矿用双绞线</option>
                       <option >其他</option>
                     </optgroup>
                   </select>
                 </div>
                 <section class="col col-6">
                   <label class="label">Mac</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入Mac" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">产地</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入产地" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">硬件版本</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入硬件版本" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">固件版本</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入固件版本" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">固件更新日期</label>
                   <label class="input">
                     <input type="date" />
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">电池容量</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入电池容量" maxlength="20"/>
                   </label>
                 </section>

                 <section class="col col-6">
                   <label class="label">订单号</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入订单号" maxlength="20"/>
                   </label>
                 </section>

                 <section class="col col-6">
                   <label class="label">生产日期</label>
                   <label class="input">
                     <input type="date" />
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">内部质检员</label>
                   <label class="select">
                     <select >
                       <option ></option>
                     </select> <i></i> </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">内部质检日期</label>
                   <label class="input">
                     <input type="date" />
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">购买公司</label>
                   <label class="select">
                     <select>
                       <option ></option>
                     </select> <i></i> </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">绑定地址</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入绑定地址" maxlength="20"/>
                   </label>
                 </section>


                 <section class="col col-6">
                   <label class="label">激活码</label>
                   <label class="input">
                     <input type="text"  placeholder="请输入激活码" maxlength="20"/>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">产品功能</label>
                   <label class="textarea textarea-resizable">
                     <textarea class="custom-scroll" placeholder="请输入产品功能" rows="6" ></textarea>
                   </label>
                 </section>
                 <section class="col col-6">
                   <label class="label">是否激活</label>
                   <div class="inline-group">
                     <label class="radio">
                       <input type="radio" name="i3otp_status" >
                       <i></i>激活</label>
                     <label class="radio">
                       <input type="radio" name="i3otp_status" >
                       <i></i>未激活</label>
                     <label class="radio">
                       <input type="radio" name="i3otp_status">
                       <i></i>返厂维修</label>
                     <label class="radio">
                       <input type="radio" name="i3otp_status" >
                       <i></i>报废</label>
                   </div>
                 </section>
               </fieldset>
                <footer>
                  <button type="submit" class="btn btn-primary">
                    保存
                  </button>
                </footer>
              </form>
            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </sa-widget>
      </article>
      <!-- END COL -->
    </div>
    <!-- END ROW -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
