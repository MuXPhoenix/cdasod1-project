<!--主要内容-->
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['设备管理', '添加语音文字']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
    </div>

    <sa-widgets-grid>
        <div class="row">

            <article class="col-sm-12 ">

                <sa-widget [editbutton]="false" [deletebutton]="false" >
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>添加设备</h2>
                    </header>

                    <div>
                        <!--小部件内容-->
                        <div class="widget-body no-padding">

                            <form id="smart-form-register" class="smart-form" >
                                <fieldset>

                                    <legend>基本信息</legend>
                                    <div class="form-group col col-6">
                                        <label class="label">设备ID</label>
                                        <select select2 style="width:100%" class="select2">
                                            <optgroup label="设备ID列表">
                                                <option value="AK">12</option>
                                                <option value="HI">47</option>
                                                <option value="OR">45</option>
                                                <option value="WA">21</option>
                                            </optgroup>
                                        </select>

                                    </div>
                                    <section class="col col-6">
                                        <label class="label">文字输入</label>
                                        <label class="input">
                                            <input type="text" name="" placeholder="请输入内容 " maxlength="40" />
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">闪烁</label>
                                        <label class="input">
                                            <input type="text" name="" placeholder="请输入内容 " maxlength="" />
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">警报</label>
                                        <label class="input">
                                            <input type="text" name="" placeholder="请输入内容 " maxlength="" />
                                        </label>
                                    </section>


                                </fieldset>

                            </form>
                        </div>

                    </div>
                </sa-widget>

            </article>

        </div>




    </sa-widgets-grid>





</div>
