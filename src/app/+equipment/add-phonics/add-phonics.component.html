<!--主要内容-->
<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['设备管理', '添加语音文字']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
    </div>

    <sa-widgets-grid>
        <div class="row">

            <article class="col-sm-12 ">

                <sa-widget [editbutton]="false" [deletebutton]="false" >
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>添加语音文字</h2>
                    </header>

                    <div>
                        <!--小部件内容-->
                        <div class="widget-body no-padding">

                            <form id="smart-form-register" class="smart-form" >
                                <fieldset>

                                    <legend>基本信息</legend>
                                    <div class="row ">
                                        <div class="col col-6 col-sm-6">
                                            <section   >
                                                <label class="label">设备ID</label>

                                                <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;">
                                           <span class="selection">
                                             <span class="select2-selection select2-selection--multiple">
                                               <ul class="select2-selection__rendered">
                                                 <li class="select2-selection__choice" title="wifi">
                                                   <span class="select2-selection__choice__remove" >
                                                     ×</span>124
                                                 </li>
                                                 <li class="select2-selection__choice" title="LoRa">
                                                   <span class="select2-selection__choice__remove" >
                                                     ×</span>4565
                                                 </li>
                                               </ul>
                                             </span>
                                           </span>
                                         </span>
                                           <span class="select2 select2-container--open select2-container select2-container--default select2-container--below select2-container--focus select-hidden" dir="ltr" style="width: 100%;position: absolute;">
                                           <span class="selection">
                                             <span class="select2-selection select2-selection--multiple select2-results select2-dropdown select2-drop-active">
                                              <ul class="select2-results__options select2-results__options--nested">
                                                <li class="select2-results__option  select2-results__option--highlighted" >4566</li>
                                                <li class="select2-results__option">4666</li>
                                                <li class="select2-results__option">456465456</li>
                                                <li class="select2-results__option">4-45665</li>
                                                <li class="select2-results__option">46656</li>
                                                <li class="select2-results__option">456456</li>
                                                <li class="select2-results__option">456546</li>
                                              </ul>
                                             </span>
                                           </span>


                                         </span>

                                            </section>



                                        </div>
                                        <section class="col col-6">
                                            <label class="label">文字输入</label>
                                            <label class="input">
                                                <input type="text" name="" placeholder="请输入内容 " maxlength="40" />
                                            </label>
                                        </section>
                                    </div>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="label">闪烁</label>
                                            <label class="input">
                                                <input type="text" name="" placeholder="请输入内容 " maxlength="" />
                                            </label>
                                        </section>
                                        <section class="col col-6">
                                            <label class="label">警报</label>
                                            <label class="input">
                                                <input type="text" name="" placeholder="请输入内容 " maxlength="" />
                                            </label>
                                        </section>
                                    </div>





                                </fieldset>

                            </form>
                        </div>

                    </div>
                </sa-widget>

            </article>

        </div>




    </sa-widgets-grid>





</div>
