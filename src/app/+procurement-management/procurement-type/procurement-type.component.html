<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['采购管理', '采购类型']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <ul class="nav nav-tabs pull-left in"  id="myTab">
              <li class="active" >
                <a data-toggle="tab" href="#AA" > <span
                        class="hidden-mobile hidden-tablet">采购类型</span></a>
              </li>
            </ul>
          </header>

          <div >

            <div class="widget-body">

              <div id="myTabContent" class="tab-content">

                <div class="tab-pane fade active in  padding-left-10 no-padding-bottom" id="AA">
                  <div class="row">
                    <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                                 [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                        <div>
                          <div class="widget-body no-padding">
                            <alert type="info" class="no-margin" *ngIf="category_id == 0">
                              <i class="fa-fw fa fa-plus"></i>
                              添加采购类型
                            </alert>
                            <alert type="info" class="no-margin" *ngIf="category_id != 0">
                              <i class="glyphicon glyphicon-pencil"></i>
                              修改采购类型
                            </alert>
                            <form class="smart-form ">
                              <fieldset>
                                <section>
                                  <label class="label txt-color-blue">类型名称<span class="asterisk-color">*</span></label>
                                  <label class="input">
                                    <input type="text" placeholder="请输分类名称" name="category_desc" [(ngModel)]="category_desc">
                                  </label>
                                </section>
                              </fieldset>

                              <footer>
                                <button type="button" class="btn btn-primary" (click)="addCategory()">
                                  保存
                                </button>
                              </footer>
                            </form>
                          </div>
                        </div>
                      </sa-widget>
                    </article>
                    <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                                 [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                        <div>
                          <div class="widget-body no-padding">
                            <alert type="info" class="no-margin" >
                              <i class="fa-fw fa fa-spoon"></i>
                              采购类型
                            </alert>
                            <div  class="row">
                              <article  class="col-sm-12">
                                <div class="navbar navbar-default">
                                  <div class="collapse navbar-collapse">

                                    <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                                      <div class="form-group">
                                        <a class="btn btn-warning btn-sm" (click)="editCategory()">
                                          <span class="glyphicon glyphicon-pencil margin-right-5"></span>修改</a>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                              </article>
                            </div>

                            <div style="padding:0;">
                              <div style="padding: 0;z-index: 2;" class="table-responsive">
                                <table class="table table-striped  table-hover smart-form">
                                  <thead>
                                  <tr >
                                    <td><label class="checkbox">
                                      <input type="checkbox" name="checkbox-inline" [checked]="check" (change)="changeCheckAll($event)">
                                      <i></i>
                                    </label>
                                    </td>
                                    <th>类型编码</th>
                                    <th>类型名称</th>
                                  </tr>
                                  </thead>
                                  <tbody>

                                  <tr *ngFor="let c of categoryList?.result">
                                    <td>
                                      <label class="checkbox" *ngIf="cid != super_admin_id && cid != c.c_id" >
                                        <input type="checkbox" name="checkbox-inline" disabled="disabled">
                                        <i></i>
                                      </label>
                                      <label class="checkbox" *ngIf="cid == super_admin_id || cid == c.c_id" >
                                        <input type="checkbox" name="checkbox-inline" value="{{ c.category_id }}" [checked]="selects[c.category_id]" (change)="handle($event)">
                                        <i></i>
                                      </label>
                                    </td>
                                    <td>{{c.category_id}}</td>
                                    <td>{{c.category_desc}}</td>
                                  </tr>
                                  </tbody>
                                </table>

                              </div>
                            </div>


                            <!-- 底部-（分页部分）-->
                            <div class="dt-toolbar">
                              <div class="col-xs-12 col-sm-6">
                                <button class="btn btn-default" (click)="deleteCategory()">
                                  <i class="fa fa-trash-o fa-lg"></i>
                                  删除所选
                                </button>
                              </div>
                              <!--<div class="hidden-xs right">-->
                                <!--<ul class="pagination pagination-sm">-->
                                  <!--<li *ngFor="let p of categoryList?.page" class="{{p.class}}">-->
                                    <!--<a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>-->
                                    <!--<a *ngIf="p.method==''">{{p.text}}</a>-->
                                  <!--</li>-->
                                <!--</ul>-->
                              <!--</div>-->
                            </div>
                          </div>
                        </div>
                      </sa-widget>
                      <!-- end widget -->
                    </article>


                  </div>

                </div>

              </div>

            </div>

          </div>


        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>



</div>
