<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title" data-ng-bind='results.title'>个人信息</h3>
        <!-- <h4 class="modal-title" id="myModalLabel">
            模态框（Modal）标题
        </h4> -->
      </div>
      <div class="modal-body">
        <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
          <header>
            <ul class="nav nav-tabs pull-left in">
              <li [class.active]="state.tabs.demo3=='hr1'" class="active">
                <a (click)="state.tabs.demo3 = 'hr1'">基本信息</a>
              </li>
              <li [class.active]="state.tabs.demo3=='hr2'" class="active">
                <a (click)="state.tabs.demo3 = 'hr2'">其他信息</a>
              </li>
            </ul>
          </header>
          <div class="height-overflow-380">
            <div class="widget-body mt-20">
              <tabset>
                <tab [active]="state.tabs.demo3 == 'hr1'">
                  <tabset >
                    <tab [active]="state.tabs.demo3 == 'hr1'">
                      <div class="row">
                        <form   class="smart-form ">
                          <fieldset>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">单位编码</label>
                                <label class="input">
                                  <input type="text" placeholder="自动生成"  disabled="disabled">
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">姓名</label>
                                <label class="input">
                                  <input type="text" placeholder="自动生成"  disabled="disabled">
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">助记码</label>
                                <label class="input">
                                  <input type="text"   placeholder=""  >
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">所属部门</label>
                                <label class="input">
                                  <input type="text" placeholder="自动生成"  disabled="disabled">
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">职称</label>
                                <label class="input">
                                  <input type="text" placeholder="自动生成"  disabled="disabled">
                                </label>
                              </section>
                            </div>

                          </fieldset>
                        </form>

                      </div>
                    </tab>
                  </tabset>
                </tab>
                <tab [active]="state.tabs.demo3 == 'hr2'">
                  <tabset >
                    <tab [active]="state.tabs.demo3 == 'hr2'">
                      <div class="row">
                        <form   class="smart-form ">
                          <fieldset>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">联系电话</label>
                                <label class="input">
                                  <input type="text"   placeholder=""  >
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <section>
                                <label class="label">Email</label>
                                <label class="input">
                                  <input type="text"   placeholder=""  >
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <section>
                                <label class="label">联系地址</label>
                                <label class="input">
                                  <input type="text"   placeholder=""  >
                                </label>
                              </section>
                            </div>
                            <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <section>
                                <label class="label">备注</label>
                                <label class="textarea textarea-resizable">
                                  <textarea class="custom-scroll" rows="2" name="" ></textarea>
                                </label>
                              </section>
                            </div>
                          </fieldset>
                        </form>

                      </div>
                    </tab>
                  </tabset>
                </tab>
              </tabset>
            </div>
          </div>
        </sa-widget>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="ok()">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
