<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>资产类别</h2>
          </header>

          <div>
            <div class="widget-body no-padding" >
              <div  class="row">
                <article  class="col-sm-12">
                  <div class="navbar navbar-default">
                      <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >

                        <div class="form-group pdlr-4">
                          <a class="btn btn-success btn-sm"  data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus mr-5"></span>添加</a>
                        </div>
                        <div class="form-group pdlr-4">
                          <a class="btn default-btn btn-sm"   data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil mr-5 color-yellow"></span>修改</a>
                        </div>
                        <div class="form-group pdlr-4">
                          <a class="btn default-btn btn-sm" >
                            <span class="fa-fw fa  fa-trash-o mr-5 color-red"></span>删除</a>
                        </div>
                        <div class="form-group pdlr-4">
                          <a class="btn default-btn btn-sm"  data-toggle="modal" data-target="#particulars" >
                            <span class="glyphicon glyphicon-zoom-in mr-5 color-green"></span>详情</a>
                        </div>
                        <div class="form-group btn-group pdlr-4">
                          <a class="btn default-btn btn-sm dropdown-toggle"  data-toggle="dropdown">
                            <span class="fa-fw fa fa-th-large mr-5 color-red"></span>批处理<i class="fa fa-fw fa-chevron-down"></i></a>

                          <ul class="dropdown-menu" role="menu">
                            <li><a ><span class="fa-fw fa  fa-trash-o color-red mr-5"></span>批量删除</a></li>
                          </ul>
                        </div>
                        <div class="form-group pdlr-4" >
                          <a class="btn btn-default not-click"  >
                            <i class="fa fa-arrow-circle-o-down mr-5"></i>导入</a>
                        </div>
                        <div class="form-group pdlr-4" >
                          <a class="btn btn-default not-click" >
                            <i class="fa fa-arrow-circle-o-up mr-5" ></i>导出</a>
                        </div>

                      </form>
                    <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                      <div class="form-group pdlr-4">
                          <input  class="form-control ng-pristine ng-valid ng-touched" maxlength="15" name="" placeholder="请输入搜索内容" type="text">
                      </div>
                      <div class="form-group pdlr-4">
                        <button class="btn btn-default" type="submit">
                          <i  class="glyphicon glyphicon-search"></i>
                          搜索
                        </button>
                      </div>
                    </form>

                  </div>
                </article>
              </div>

              <div style="padding:0;">
                <div style="padding: 0;z-index: 2;" class="table-responsive">
                  <table class="table table-striped  smart-form">
                    <thead>
                    <tr >
                      <td><label class="checkbox">
                        <input type="checkbox" name="checkbox-inline" >
                        <i></i>
                      </label>
                      </td>
                      <th>序号</th>
                      <th>名称</th>
                      <th>类别代码</th>
                      <th>类别名称</th>
                      <th>说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" >
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>四川矿业有限公司</td>
                      <td>2155</td>
                      <td>分隔符</td>
                      <td>囧囧飞洒街坊邻居撒娇给付对价会计法看见过复健科该矿该矿</td>
                    </tr>
                    <tr class="">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" >
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>四川矿业有限公司</td>
                      <td>2155</td>
                      <td>分隔符</td>
                      <td>囧囧飞洒街坊邻居撒娇给付对价会计法看见过复健科该矿该矿</td>
                    </tr>
                    <tr class="table-color">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" >
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>四川矿业有限公司</td>
                      <td>2155</td>
                      <td>分隔符</td>
                      <td>囧囧飞洒街坊邻居撒娇给付对价会计法看见过复健科该矿该矿</td>
                    </tr>


                    </tbody>
                  </table>

                </div>
              </div>


              <!-- 底部-（分页部分）-->
              <div class="dt-toolbar">
                <div class="col-xs-12 col-sm-6">
                  <span>共5条</span>
                </div>
                <div class="hidden-xs right">
                  <ul class="pagination pagination-sm">
                    <li *ngFor="let p of categoryList?.page" class="{{p.class}}">
                      <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                      <a *ngIf="p.method==''">{{p.text}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>





          </div>

        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>



</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title txt-color-blue" data-ng-bind='results.title'><i class="fa-fw fa fa-plus"></i>添加资产类别</h3>
         <h3 class="modal-title  txt-color-red" data-ng-bind='results.title'><i class="glyphicon glyphicon-pencil"></i>修改资产类别</h3>
      </div>
      <div class="modal-body">
        <div class="row mt-20">
          <form   class="smart-form ">
            <fieldset>
              <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <section>
                  <label class="label txt-color-blue">类别代码<span class="asterisk-color">*</span></label>
                  <label class="input">
                    <input type="text"   placeholder=""  >
                  </label>
                </section>
              </div>
              <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <section>
                  <label class="label txt-color-blue">类别名称<span class="asterisk-color">*</span></label>
                  <label class="input">
                    <input type="text" placeholder="" >
                  </label>
                </section>
              </div>
              <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <section>
                  <label class="label">说明</label>
                  <label class="textarea textarea-resizable">
                    <textarea class="custom-scroll" rows="2" name="" ></textarea>
                  </label>
                </section>
              </div>
            </fieldset>
          </form>

        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm" type="button"><span class="glyphicon glyphicon-plus"></span>保存并新增</button>
        <button type="button" class="btn btn-primary" data-ng-click="ok()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="particulars" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 关闭按钮 -->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <!-- 标题 -->
        <h3 class="modal-title" data-ng-bind='results.title'></h3>
        <h4 class="modal-title">资产名称-编号</h4>
      </div>
      <div class="modal-body height-overflow-380">
        <div class="row ">
          <div class="col-sm-12">
            <div class="" >
              <P class="alert alert-info">基本信息</P>
              <table class="table table-striped table-forum">
                <tbody>
                <tr>
                  <td class="width-120">类别代码:</td>
                  <td class=""></td>
                  <td class="width-120">类别名称:</td>
                  <td >
                  </td>
                </tr>
                <tr>
                  <td class="width-120">说明:</td>
                  <td class="" colspan="3"></td>

                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
