
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['设置', '表格文件']" icon="table"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">

        <sa-widget [editbutton]="false" color="blueDark">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>搜索 </h2></header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                      [options]="{
            ajax: 'assets/api/tables/datatables.filters.json',
            columns: [ {data: 'name'}, {data: 'position'}, {data: 'office'}, {data: 'age'}, {data: 'date'}, {data: 'salary'} ] }
            "
                      filter="true" tableClass="table table-condenced table-striped table-bordered">
                <thead>
                <tr>
                  <th class="hasinput" [ngStyle]="{width:'17%'}"><input type="text"
                                                                        class="form-control"
                                                                        placeholder="按名称搜索"/>
                  </th>
                  <th class="hasinput" [ngStyle]="{width:'18%'}">
                    <div class="input-group"><input class="form-control"
                                                    placeholder="按公司名称搜索"
                                                    type="text"/> <span
                            class="input-group-addon"> <span class="onoffswitch"> <input
                            type="checkbox" name="start_interval" class="onoffswitch-checkbox"
                            id="st3"/> <label class="onoffswitch-label" for="st3"> <span
                            class="onoffswitch-inner" data-swchon-text="是"
                            data-swchoff-text="否"></span> <span class="onoffswitch-switch"></span> </label> </span> </span>
                    </div>
                  </th>
                  <th class="hasinput" [ngStyle]="{width:'10%'}"><input type="text"
                                                                        class="form-control"
                                                                        placeholder="按职务搜索"/>
                  </th>
                  <th class="hasinput" [ngStyle]="{width:'17%'}"><input type="text"
                                                                        class="form-control"
                                                                        placeholder="按部门搜索"/>
                  </th>
                  <th class="hasinput icon-addon"><input id="dateselect_filter" type="text"
                                                         placeholder="按联系电话搜索"
                                                         class="form-control datepicker"
                                                         data-dateformat="yy/mm/dd"/>
                  </th>
                  <th class="hasinput" [ngStyle]="{width:'16%'}">
                    <input type="text" class="form-control"
                           placeholder="按金额搜索"/>
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">姓名 </th>
                  <th>公司名</th>
                  <th data-hide="phone">职务</th>
                  <th data-hide="phone">所属部门 </th>
                  <th data-hide="phone,tablet">联系电话</th>
                  <th data-hide="phone,tablet">金额</th>
                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>


        <sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>隐藏/显示列 </h2>
          </header>
          <div>
            <div class="widget-body no-padding">

              <sa-datatable [options]="{
                            ajax: 'assets/api/tables/datatables.standard.json',
                 columns: [
                 {data: 'id'},
                 {data: 'name'},
                 {data: 'phone'},
                 {data: 'company'},
                 {data: 'zip'},
                 {data: 'city'},
                 {data: 'date'},
                 {data: 'date1'}
                 ],
                 buttons: [
                 'colvis'
                 ]
                 }"
                            tableClass="table table-striped table-bordered table-hover"
              >
                <thead>
                <tr>
                  <th data-hide="phone">员工ID</th>
                  <th data-class="expand">姓名</th>
                  <th>联系电话</th>
                  <th data-hide="phone">职务</th>
                  <th data-hide="phone,tablet">所属部门</th>
                  <th data-hide="phone,tablet">名称</th>
                  <th data-hide="phone,tablet">日期</th>
                  <th data-hide="phone,tablet">系统日期</th>
                </tr>
                </thead>
              </sa-datatable>

            </div>
          </div>
        </sa-widget>


      </article>


    </div>

  </sa-widgets-grid>
</div>
