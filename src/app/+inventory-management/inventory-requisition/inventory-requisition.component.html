<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['仓库管理', '调拨单']" icon="table"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>调拨单</h2>
          </header>
          <div>
            <div class="widget-body no-padding">

              <div  class="row">
                <article  class="col-sm-12">
                  <div class="navbar navbar-default">
                    <div class="collapse navbar-collapse">

                      <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                        <div class="form-group">
                          <a class="btn btn-primary btn-sm"  routerLink="/inventory-management/add-requisition/0">
                            <span class="glyphicon glyphicon-plus"></span>添加调拨单</a>
                        </div>
                        <div class="form-group">
                          <a class="btn btn-warning btn-sm" (click)="editStockallot()">
                            <span class="glyphicon glyphicon-pencil margin-right-5"></span>修改</a>
                        </div>
                        <div class="form-group">
                          <a class="btn btn-success btn-sm" (click)="detailStockallot()">
                            <span class="glyphicon glyphicon-zoom-in margin-right-5"></span>详情</a>
                        </div>
                        <div class="form-group padding-left-10">
                          <input  class="form-control ng-pristine ng-valid ng-touched" maxlength="15" name="keyword" [(ngModel)]="keyword" placeholder="请输入搜索内容" type="text">
                        </div>
                        <button class="btn btn-default" type="button" (click)="getStockallotList(1)">
                          <i  class="glyphicon glyphicon-search"></i>
                          搜索
                        </button>
                      </form>
                    </div>
                  </div>
                </article>
              </div>
              <div  class="padding0">
                <div style="z-index: 2;width:30%;float:left;" class="table-responsive padding0">
                  <table class="table table-striped  table-hover smart-form">
                    <thead>
                    <tr >
                      <td><label class="checkbox">
                        <input type="checkbox" name="checkbox-inline" [checked]="check" (change)="changeCheckAll($event)" >
                        <i></i>
                      </label>
                      </td>
                      <th>单据号</th>
                      <th>单据日期 </th>
                      <th>单据状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-color" *ngFor="let s of stockallotList.result?.data">
                      <td>
                        <label class="checkbox">
                          <input type="checkbox" value="{{s.stock_allot_id}}" [checked]="selects[s.stock_allot_id]" (change)="handle($event)">
                          <i></i>
                        </label>
                      </td>
                      <td>{{s.stock_allot_number}}</td>
                      <td>{{s.stock_allot_date}}</td>
                      <td>
                        <span [ngSwitch]="s.stock_allot_status">
                          <span *ngSwitchCase="1">正常</span>
                          <span *ngSwitchCase="2">失效</span>
                          <span *ngSwitchDefault>未知</span>
                        </span>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div style="padding: 0;z-index: 1;width:70%;float:left;" class="table-responsive">
                  <table class="table table-striped  table-hover smart-form">
                    <thead>
                    <tr>
                      <th>经手人</th>
                      <th>经手部门 </th>
                      <th>制单人</th>
                      <th>创建时间 </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-color" *ngFor="let s of stockallotList.result?.data">
                      <td>{{s.user_name}}</td>
                      <td>{{s.stock_allot_date}}</td>
                      <td>{{s.u_username}}</td>
                      <td>{{s.created_at}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="dt-toolbar">
                <div class="col-xs-12 col-sm-6">
                  <button class="btn btn-default" (click)="deleteStockallot()">
                    <i class="fa fa-trash-o fa-lg"></i>
                    删除所选
                  </button>
                </div>
                <div class="hidden-xs right">
                  <ul class="pagination pagination-sm">
                    <li *ngFor="let p of stockallotList?.page" class="{{p.class}}">
                      <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                      <a *ngIf="p.method==''">{{p.text}}</a>
                    </li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
