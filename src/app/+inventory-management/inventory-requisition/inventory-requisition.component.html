<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['仓库管理', '调拨单']" icon="table"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>调拨单</h2>
          </header>
          <div>
            <div class="widget-body">
              <article class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-spoon"></i>
                        调拨单
                      </alert>
                      <div  class="row">
                        <article  class="col-sm-12">
                          <div class="navbar navbar-default">
                            <div class="collapse navbar-collapse">

                              <form  class="navbar-form navbar-left ng-pristine ng-valid ng-touched" novalidate="" role="search" >
                                <div class="form-group">
                                  <a class="btn btn-success btn-sm"  routerLink="/inventory-management/add-requisition">
                                    <span class="glyphicon glyphicon-plus"></span>添加调拨单</a>
                                </div>
                                <div class="form-group padding-left-10">
                                  <input  class="form-control ng-pristine ng-valid ng-touched" maxlength="15" name="keyword" placeholder="请输入搜索内容" type="text">
                                </div>
                                <button class="btn btn-default" type="submit">
                                  <i  class="glyphicon glyphicon-search"></i>
                                  搜索
                                </button>
                              </form>
                            </div>
                          </div>
                        </article>
                      </div>
                      <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover smart-form">
                          <thead>
                          <tr>
                            <td><label class="checkbox">
                              <input type="checkbox" name="checkbox-inline" >
                              <i></i>
                            </label>
                            </td>
                            <th>单据号</th>
                            <th>单据日期 </th>
                            <th>经手人</th>
                            <th>经手部门 </th>
                            <th>入库仓库 </th>
                            <th>入库仓库</th>
                            <th>出库仓库</th>
                            <th>制单人</th>
                            <th>创建时间 </th>
                            <th>标记 </th>
                            <th>附件 </th>
                            <th>单据状态  </th>
                            <th>审核人</th>
                            <th>作废人</th>
                            <th>操作</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr>
                            <td>
                              <label class="checkbox">
                                <input type="checkbox" >
                                <i></i>
                              </label>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                              <div >
                                <a class="btn btn-warning btn-xs"  ><span class="glyphicon glyphicon-pencil"></span>修改</a>
                                <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>
                              </div>
                              <!--<div >无权操作</div>-->
                            </td>
                          </tr>
                          </tbody>
                        </table>
                        <!-- 底部-（分页部分）-->
                        <div class="dt-toolbar">
                          <div class="hidden-xs right">
                            <ul class="pagination pagination-sm">
                              <li *ngFor="let p of categoryList?.page" class="{{p.class}}">
                                <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                                <a *ngIf="p.method==''">{{p.text}}</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </sa-widget>
                <!-- end widget -->
              </article>
            </div>





          </div>

        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>



</div>
