<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['仓库管理', '出入库类别']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
    </div>


    <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
        <header>
            <ul class="nav nav-tabs pull-left in">
                <li [class.active]="state.tabs.demo3=='hr1'" class="active">
                    <a (click)="state.tabs.demo3 = 'hr1'">出入库类别</a>
                </li>
            </ul>
        </header>
        <div>
            <div class="widget-body">
                <tabset>
                    <tab [active]="state.tabs.demo3 == 'hr1'">
                        <tabset class="padding-10">
                            <tab [active]="state.tabs.demo3 == 'hr1'">
                                <div class="row">
                                    <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                                                   [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                                            <div>
                                                <div class="widget-body no-padding">
                                                    <alert type="info" class="no-margin"  >
                                                        <i class="fa-fw fa fa-plus"></i>
                                                        添加出入库类别
                                                    </alert>
                                                    <!--<alert type="info" class="no-margin">
                                                      <i class="fa-fw fa fa-plus"></i>
                                                      修改出入库类别
                                                    </alert>-->
                                                    <form   class="smart-form ">
                                                        <fieldset>
                                                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <section>
                                                                    <label class="label txt-color-blue">类别编码</label>
                                                                    <label class="input">
                                                                        <input type="text"  placeholder=""  >
                                                                    </label>
                                                                </section>
                                                            </div>
                                                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <section>
                                                                    <label class="label txt-color-blue">类别名称</label>
                                                                    <label class="input">
                                                                        <input type="text" placeholder="" >
                                                                    </label>
                                                                </section>
                                                            </div>
                                                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <section>
                                                                    <label class="label">出入库标志</label>
                                                                    <div class="inline-group">
                                                                        <label class="radio">
                                                                            <input checked="checked" name="radio-inline" type="radio">
                                                                            <i></i>入库</label>
                                                                        <label class="radio">
                                                                            <input name="radio-inline" type="radio">
                                                                            <i></i>出库</label>
                                                                    </div>
                                                                </section>
                                                            </div>
                                                            <div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <section>
                                                                    <label class="label">系统预置</label>
                                                                    <label class="input">
                                                                        <input type="text" disabled="disabled" placeholder="否" >
                                                                    </label>
                                                                </section>
                                                            </div>

                                                        </fieldset>
                                                        <footer>
                                                            <button  type="submit" class="btn btn-primary">
                                                                保存
                                                            </button>
                                                        </footer>
                                                    </form>
                                                </div>
                                            </div>
                                        </sa-widget>
                                    </article>
                                    <article class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                                                   [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                                            <div>
                                                <div class="widget-body no-padding">
                                                    <alert type="info" class="no-margin" >
                                                        <i class="fa-fw fa fa-spoon"></i>
                                                        出入库类别
                                                    </alert>
                                                    <div class="table-responsive">
                                                        <table class="table table-hover table-bordered dataTable">
                                                            <thead>
                                                            <tr>
                                                                <th>名称</th>
                                                                <th>出入库类别 </th>
                                                                <th>系统预置 </th>
                                                                <th>排序</th>
                                                                <th>操作</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>001</td>
                                                                <td>1242</td>
                                                                <td>421</td>
                                                                <td>21425</td>
                                                                <td>
                                                                    <div >
                                                                        <a class="btn btn-warning btn-xs"  ><span class="glyphicon glyphicon-pencil"></span>修改</a>
                                                                        <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>
                                                                    </div>
                                                                    <!--<div >无权操作</div>-->
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <!-- 底部-（分页部分）-->
                                                        <div class="dt-toolbar">
                                                            <div class="hidden-xs right">
                                                                <ul class="pagination pagination-sm">
                                                                    <li *ngFor="let p of categoryList?.page" class="{{p.class}}">
                                                                        <a (click)="pagination(p.value)" *ngIf="p.method=='method'">{{p.text}}</a>
                                                                        <a *ngIf="p.method==''">{{p.text}}</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </sa-widget>
                                        <!-- end widget -->
                                    </article>
                                </div>
                            </tab>
                        </tabset>
                    </tab>

                </tabset>
            </div>
        </div>
    </sa-widget>





</div>
