<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['矿易帮设置', '设备设置']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widget [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
    <header>
      <ul class="nav nav-tabs pull-left in">

        <li [class.active]="state.tabs.demo3=='hr1'">
          <a (click)="state.tabs.demo3 = 'hr1'"> <i class="fa fa-lg fa-suitcase"></i> <span
                  class="hidden-mobile hidden-tablet"> 设备类型 </span>
          </a>
        </li>
        <li [class.active]="state.tabs.demo3=='hr2'">
          <a (click)="state.tabs.demo3 = 'hr2'"> <i class="fa fa-lg fa-child"></i> <span
                  class="hidden-mobile hidden-tablet"> 传感器类型 </span>
          </a>
        </li>
        <li [class.active]="state.tabs.demo3=='hr3'">
          <a (click)="state.tabs.demo3 = 'hr3'"> <i class="fa fa-lg  fa-rss"></i> <span
                  class="hidden-mobile hidden-tablet"> 通信方式 </span>
          </a>
        </li>
      </ul>
    </header>
    <div>
      <div class="widget-body">
        <tabset>
          <tab [active]="state.tabs.demo3 == 'hr1'">
            <div class="row">
              <article class="col-sm-12 col-md-12 col-lg-6">
                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-plus"></i>
                        添加设备类型
                      </alert>
                      <form  class="smart-form ">
                        <fieldset>
                          <section>
                            <label class="input">
                              <input type="text"
                                     placeholder="请输入设备类型" minlength="1" maxlength="20" >
                            </label>
                          </section>
                        </fieldset>
                        <footer>
                          <button type="submit" class="btn btn-primary">
                            保存
                          </button>
                        </footer>
                      </form>
                    </div>
                  </div>
                </sa-widget>
              </article>
              <article class="col-sm-12 col-md-12 col-lg-6">
                <sa-widget class="jarviswidget well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false"
                           [deletebutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
                  <div>
                    <div class="widget-body no-padding">
                      <alert type="info" class="no-margin" >
                        <i class="fa-fw fa fa-spoon"></i>
                        设备类型
                      </alert>
                      <div class="table-responsive">
                        <table class="table table-hover table-bordered dataTable">
                          <thead>
                          <tr>
                            <th>设备类型</th>
                            <th>操作</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr >
                            <td>设备类型</td>
                            <td><a class="btn btn-warning btn-xs"  ><span class="glyphicon glyphicon-pencil"></span>修改</a>
                              <a class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-remove"></span>删除</a>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                        <!-- 底部-（分页部分）-->
