
<!--主要内容-->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['销售管理', '添加销售单']" icon="pencil-square-o" ></sa-big-breadcrumbs>
  </div>

  <sa-widgets-grid>
    <div class="row">

      <article class="col-sm-12 ">

        <sa-widget [editbutton]="false" [deletebutton]="false" >
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 *ngIf="pr_id == 0">添加销售单</h2>
            <h2 *ngIf="pr_id != 0">修改销售单</h2>
          </header>
          <div>
            <!--小部件内容-->
            <div class="widget-body no-padding">

              <form id="smart-form-register" class="smart-form" [formGroup]="formModel" (ngSubmit)="onSubmit()">
                <fieldset>
                  <legend>基本信息</legend>
                  <input type="hidden" name="pr_id" formControlName="pr_id">
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label class="label ">销货方式</label>
                      <div class="inline-group">
                        <label class="radio">
                          <input [checked]="purchaseInfo.result?.pr_type == 4 || this.pr_id == 0" [value]="4" type="radio" name="pr_type" formControlName="pr_type">
                          <i></i>销货单</label>
                        <label class="radio">
                          <input type="radio" [checked]="purchaseInfo.result?.pr_type == 5" [value]="5" name="pr_type" formControlName="pr_type">
                          <i></i>退货单</label>
                      </div>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section >
                      <label class="label txt-color-blue">单据日期<span class="asterisk-color">*</span></label>
                      <label  class="input">
                        <input  type="date" name="pr_date" formControlName="pr_date">
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label class="label txt-color-blue">单据号<span class="asterisk-color">*</span></label>
                      <label class="input">
                        <input type="text" placeholder="单据号" name="pr_order" formControlName="pr_order" >
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label class="label ">客户</label>
                      <!--<label class="input">-->
                        <!--<i class="icon-append glyphicon glyphicon-search cursor-pointer" data-toggle="modal" data-target="#myModal"></i>-->
                        <!--<input type="text" placeholder="" name="pr_order" formControlName="pr_order" >-->
                      <!--</label>-->
                      <label class="select">
                        <select name="pr_supplier" formControlName="pr_supplier" [(ngModel)]="pr_supplier_default">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let cus of purchaseList.result?.supplier" [selected]="purchaseInfo.result?.pr_supplier == cus.c_id" value="{{ cus.c_id }}">{{cus.c_name}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label  class="label ">销售部门</label>
                      <label class="select">
                        <select name="pr_department" formControlName="pr_department" [(ngModel)]="pr_department_default" (change)="getUserList($event,1)">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let d of purchaseList.result?.department" [selected]="purchaseInfo.result?.pr_department == d.category_id" value="{{ d.category_id}}">{{d.category_desc}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label  class="label">销售员</label>
                      <label class="select">
                        <select  name="pr_employee" formControlName="pr_employee" [(ngModel)]="pr_employee_default">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let u of userList.result" [selected]="purchaseInfo.result?.pr_employee == u.id" value="{{ u.id }}">{{u.u_username}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label  class="label">默认仓库</label>
                      <label class="select">
                        <select name="storehouse_id" formControlName="storehouse_id" [(ngModel)]="storehouse_id_default">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let s of purchaseList.result?.storehouse" [selected]="purchaseInfo.result?.storehouse_id == s.storehouse_id" value="{{s.storehouse_id }}">{{s.storehouse_name}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label  class="label">销售类型</label>
                      <label class="select">
                        <select name="pr_category" formControlName="pr_category" [(ngModel)]="pr_category_default">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let ca of purchaseList.result?.category" [selected]="purchaseInfo.result?.pr_category == ca.category_id" value="{{ca.category_id }}">{{ca.category_desc}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                    <section>
                      <label  class="label">发运方式</label>
                      <label class="select">
                        <select name="pr_transport" formControlName="pr_transport" [(ngModel)]="pr_transport_default">
                          <option [selected]="this.pr_id == 0" value="0">--请选择--</option>
                          <option *ngFor="let tr of purchaseList.result?.transport" [selected]="purchaseInfo.result?.pr_transport == tr.category_id" value="{{tr.category_id }}">{{tr.category_desc}}</option>
                        </select><i></i>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <section>
                      <label class="label">扫码</label>
                      <label class="textarea textarea-resizable">
                        <textarea class="custom-scroll" rows="1" name="pr_qrcode" formControlName="pr_qrcode"></textarea>
                      </label>
                    </section>
                  </div>
                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 padding20">
                    <div class="widget-body no-padding">
                      <div  class="padding0">
                        <div style="z-index: 2;width:20%;float:left;" class="table-responsive padding0 table-minheight">
                          <table style="margin-top: 0!important;" class="table table-border table-hover table-bordered dataTable table-height-70">
                            <thead>
                            <tr>
                              <th>操作</th>
                              <th class="txt-color-blue">商品名称 </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                              <td>
                                <!--<a class="btn btn-warning btn-xs"  ><span class="glyphicon glyphicon-plus"></span>添加</a>-->
                                <!--<a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>-->
                              </td>
                              <td>
                                <div  >
                                  <table border="0" cellspacing="0" cellpadding="1">
                                    <tbody>
                                    <tr>
                                      <td>
                                        <form class="smart-form">
                                          <section>
                                            <label class="input">
                                              <i class="icon-append glyphicon glyphicon-search cursor-pointer" (click)="searchKey()"></i><!-- data-toggle="modal" data-target="#myModal"-->
                                              <input type="text" placeholder="" name="keyword" [(ngModel)]="keyword">
                                            </label>
                                          </section>
                                        </form>
                                      </td>
                                      <td>
                                      </td>
                                    </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr >
                              <th></th>
                              <th>合计</th>
                            </tr>
                            </tfoot>
                          </table>
                        </div>
                        <div style="padding: 0;z-index:1;width:80%;float:left;" class="table-responsive table-minheight">
                          <table style="margin-top: 0!important;" class="table table-hover table-border table-bordered dataTable table-height-70">
                            <thead>
                            <tr>
                              <th>商品编号</th>
                              <th>条码</th>
                              <th>商品分类</th>
                              <th>单位</th>
                              <th class="txt-color-blue">数量</th>
                              <th class="txt-color-blue">单价</th>
                              <th class="txt-color-blue">销售金额</th>
                              <th class="txt-color-blue">备注</th>
                              <!--<th class="txt-color-blue">是否赠品</th>-->
                              <th class="txt-color-blue">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr *ngFor="let p of selectProductList;let ind = index;">
                              <td>{{p.p_product_id}}</td>
                              <td>{{p.p_qrcode}}</td>
                              <td>{{p.category}}</td>
                              <td>{{p.p_unit}}</td>
                              <td>
                                <label  class="input">
                                  <input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_count" value="{{p.p_count}}" type="number">
                                </label>
                              </td>
                              <td>
                                <label  class="input">
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_price" value="{{p.p_price}}" type="number">
                                </label>
                              </td>
                              <td>
                                <label  class="input">
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_pur_price" value="{{p.p_pur_price}}" type="number">
                                </label>
                              </td>
                              <td>
                                <label  class="input">
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_note" value="{{p.p_note}}" type="text">
                                </label>
                              </td>
                              <!--<td>-->
                                <!--<input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_is" [checked]="p.p_is == 1" value="1" type="radio"> 是-->
                                <!--<input [ngModelOptions]="{standalone: true}" [(ngModel)]="p.p_is" [checked]="p.p_is != 1" value="2" type="radio"> 否-->
                              <!--</td>-->
                              <td><a class="btn btn-danger btn-xs" (click)="removeInput(ind)"><span class="glyphicon glyphicon-remove"></span>删除</a></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr >
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                            </tr>
                            </tfoot>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <section>
                      <label class="label">备注</label>
                      <label class="textarea textarea-resizable">
                        <textarea class="custom-scroll" rows="2" name="pr_note" formControlName="pr_note" ></textarea>
                      </label>
                    </section>
                  </div>
                  <!--<div class="form-group col col-lg-6 col-md-6 col-sm-6 col-xs-12 ">-->
                    <!--<section>-->
                      <!--<label class="label">购物劵</label>-->
                      <!--<label class="textarea textarea-resizable">-->
                        <!--<textarea class="custom-scroll" rows="1" name="pr_voucher" formControlName="pr_voucher"></textarea>-->
                      <!--</label>-->
                    <!--</section>-->
                  <!--</div>-->
                </fieldset>
                <footer>
                  <button type="button" class="btn btn-default" >
                    返回
                  </button>
                  <!--<button type="button" class="btn btn-success btn-sm" ><span class="glyphicon glyphicon-plus"></span>保存并新增</button>-->
                  <button type="submit" class="btn btn-primary">
                    保存
                  </button>
                </footer>
              </form>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>

<div>
  <span *ngFor="let p of searchProductList?.result?.data;let ind = index;">
   <a (click)="addInput(ind)"> {{p.p_id}}:{{p.p_name}}</a>
  </span>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

      </div>
      <div class="modal-body height-overflow-320">
        <div class="row text-center" style="padding:10px 40px;">
          <div class="dd" >
            <ol class="dd-list">
              <li class="dd-item " >
                <button data-action="expand" type="button" style="display: none;">收起</button>
                <button data-action="collapse" type="button"  style="display: block;">展开</button>

                  矿

                    <i >(202500)</i>
                  </small>

                  <div>
                  </div>
                </div>
                <ol class="dd-list"  style="display: block;">
                  <li class="dd-item" >
                    <div class="dd-handle">
                      矿
                      <small  class="text-muted">
                        <i >(202500)</i>
                      </small>
                      <span>&nbsp;&nbsp;参考价&nbsp;&nbsp;供应商</span>
                      <div>
                      </div>
                    </div>
                  </li>
                </ol>
              </li>
              <li class="dd-item" >
                <button  type="button"  style="display: block;">收起</button>
                <button  type="button" style="display: none;">展开</button>
                <div class="dd-handle">
                  矿
                  <small  class="text-muted">
                    <i >(202500)</i>
                  </small>
                  <span>&nbsp;&nbsp;参考价&nbsp;&nbsp;供应商</span>
                  <div>
                  </div>

                </div>
                <ol class="dd-list"  style="display: none;">
                  <li class="dd-item" id="186">
                    <div class="dd-handle">
                      矿
                      <small  class="text-muted">
                        <i >(202500)</i>
                      </small>
                      <span>&nbsp;&nbsp;参考价&nbsp;&nbsp;供应商</span>
                      <div>
                      </div>
                    </div>
                  </li>
                </ol>
              </li>


            </ol>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" ><span class="glyphicon glyphicon-plus"></span>选入</button>
        <!--    <button type="button" class="btn btn-primary" data-ng-click="ok()">保存</button>-->
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
