<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['销售管理', '添加订单']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>

  </div>



  <sa-widgets-grid>




    <div class="row">


      <article class="col-sm-12 ">

        <!-- Widget ID (each widget will need unique ID)-->

        <sa-widget [editbutton]="false" [custombutton]="false">

          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

            <h2>添加订单 </h2>

          </header>


          <div>


            <!-- widget content -->
            <div class="widget-body no-padding">

              <form id="smart-form-register" class="smart-form">

                <fieldset>
                  <legend>主要信息</legend>

                  <div class="row">

                    <section class="col col-6">
                      <label class="label">订单号/合同号</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入订单号/合同号 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <div class="col col-4">
                        <label class="label "> 一级类型</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择一级类型</option>
                            <option value="1">煤矿</option>
                            <option value="2">磷矿</option>
                            <option value="3">铅锌矿</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label class="label "> 二级类型<</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择二级类型</option>
                            <option>贫煤(PM)</option>
                            <option>贫瘦煤(PS)</option>
                            <option>焦煤(JM)</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加类型
                        </button>
                      </div>
                    </section>

                  </div>

                  <div class="row">
                    <section class="col col-6">
                      <div class="col col-8">
                        <label class="label "> 型号</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择型号</option>
                            <option value="1">PM5</option>
                            <option value="2">PS2</option>
                            <option value="3">JM6</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加型号
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label">参数名称</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入参数名称 "/>
                      </label>
                    </section>

                  </div>

                  <section>
                    <label class="label">参数内容</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3"></textarea>
                    </label>
                  </section>


                  <div class="row">

                    <section class="col col-6">
                      <label class="label">数量</label>
                      <label class="input">
                        <input type="number" name="account" placeholder="请输入数量 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">单位</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入单位 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">单价/单位</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入单价/单位 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">总价/单位</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入总价/单位 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <div class="col col-8">
                        <label class="label "> 结算方式</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择结算方式</option>
                            <option value="1">现金</option>
                            <option value="2">转账</option>
                            <option value="3">分期</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加结算方式
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 出库仓库</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择出库仓库</option>
                          <option value="1"></option>
                          <option value="2"></option>
                          <option value="3"></option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">出库时间</label>
                      <label class="input"> <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="hiredate" placeholder="出库时间"
                               saUiDatepicker date-format="dd/mm/yy" />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 销售质检员</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择销售质检员</option>
                          <option value="1"></option>
                          <option value="2"></option>
                          <option value="3"></option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <div class="col col-8">
                        <label class="label "> 运输方式</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择运输方式</option>
                            <option value="1">公路运输</option>
                            <option value="2">铁路运输</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加运输方式
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label">运单号</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入运单号 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">交货地点</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入交货地点 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 购买公司</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择购买公司</option>
                          <option value="1"></option>
                          <option value="2"></option>
                          <option value="3"></option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 销售人员</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择销售人员</option>
                          <option value="1"></option>
                          <option value="2"></option>
                          <option value="3"></option>
                        </select> <i></i> </label>
                    </section>


                    <section class="col col-6">
                      <label class="label">订单是否完成</label>

                      <div class="inline-group">
                        <label class="radio">
                          <input type="radio" name="radio-inline" checked="checked">
                          <i></i>是</label>
                        <label class="radio">
                          <input type="radio" name="radio-inline">
                          <i></i>否</label>
                      </div>
                    </section>

                  </div>


                  <section>
                    <label class="label">备注说明</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3"></textarea>
                    </label>
                  </section>

                </fieldset>

                <footer>
                  <button type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>


            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </sa-widget>



      </article>
      <!-- END COL -->

    </div>

    <!-- END ROW -->

  </sa-widgets-grid>

  <!-- end widget grid -->






</div>
