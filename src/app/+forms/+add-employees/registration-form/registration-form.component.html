<form id="smart-form-register" class="smart-form"  [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

  <fieldset>
    <legend>基本信息</legend>
    <input type="hidden" name="u_id" formControlName="u_id">
    <div class="row">
      <section class="col col-lg-6">
        <label class="label">员工ID</label>
        <label class="input"> <i class="icon-append fa fa-user"></i>
          <input type="text" name="employee_id" placeholder="员工编号 " maxlength="20" formControlName="employee_id"/>
          <b class="tooltip tooltip-bottom-right">请输入员工编号</b> </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">姓名</label>
        <label class="input"> <i class="icon-append fa fa-user"></i>
          <input type="text" name="name" placeholder="姓名 " maxlength="20" formControlName="name"/>
          <b class="tooltip tooltip-bottom-right">请输姓名</b> </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">密码</label>
        <label class="input"> <i class="icon-append fa fa-lock"></i>
          <input type="text" name="password" placeholder="密码" id="password" maxlength="16" minlength="6" formControlName="password"/>
          <b class="tooltip tooltip-bottom-right">请输入密码</b>
          <div [hidden]="!formModel.hasError('minlength','password')">
            输入密码的最小长度为6
          </div>
        </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">角色</label>
        <label class="select">
          <select name="role"  formControlName="role">
            <option value="2" [selected]="user_info.result?.u_role == 2">管理员</option>
            <option value="3" [selected]="user_info.result?.u_role == 3">员工</option>
          </select> <i></i> </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">性别</label>
        <label class="select">
          <select name="gender" formControlName="gender" >
            <option value="1" [selected]="user_info.result?.u_gender == 1">男</option>
            <option value="2" [selected]="user_info.result?.u_gender == 2">女</option>
          </select> <i></i> </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">年龄</label>
        <label class="input">
          <input name="age" formControlName="age" placeholder="请输入年龄" type="number"  maxlength="3">
        </label>
      </section>
      <section class="col col-lg-6">
        <label class="label">联系电话</label>
        <label class="input"> <i class="icon-append fa fa-phone"></i>
          <input name="phone" formControlName="phone" placeholder="请输入联系电话" aria-required="true" class="valid" aria-invalid="false" maxlength="12">
        </label>
      </section>

      <section class="col col-lg-6" *ngIf="is_show">
        <label class="label">所属公司</label>
          <label class="select">
            <select name="c_id"  formControlName="c_id">
              <option *ngFor="let clist of userList.result?.customerList" [selected]="user_info.result?.c_id == clist.c_id" value="{{clist.c_id}}">{{clist.c_name}}</option>
            </select> <i></i>
          </label>
      </section>

      <section class="col col-lg-6">
        <label class="label">所属部门</label>
        <div class="col-lg-8">
          <label class="select">
            <select name="department"  formControlName="department">
              <option *ngFor="let c of userList.result?.departmentList" [selected]="user_info.result?.u_department == c.category_id" value="{{c.category_id}}">{{c.category_desc}}</option>
            </select> <i></i> </label></div>

        <div class="col col-lg-2">
          <button type="button" class="btn btn-info btn-sm" >
            添加部门
          </button>
        </div>
      </section>
    </div>

  </fieldset>


    <fieldset>
      <legend>备注说明</legend>
      <section>
        <label class="textarea textarea-resizable">
          <textarea class="custom-scroll" rows="3" name="notes" formControlName="notes"></textarea>
        </label>
      </section>
    </fieldset>

  <fieldset>
    <legend>其他信息</legend>
    <button type="button" class="btn btn-primary btn-sm " >

  </fieldset>

          <select name="marital_status"  formControlName="marital_status">
            <option value="1" [selected]="user_info.result?.u_marital_status == 1">未婚</option>
            <option value="2" [selected]="user_info.result?.u_marital_status == 2">已婚</option>
          </select> <i></i> </label>

          <input  name='graduate_institutions' formControlName="graduate_institutions" placeholder="请输入毕业院校"  type="text" maxlength="25">

      <section class="col col-lg-6">
