<form id="smart-form-register" class="smart-form"  [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

  <fieldset>
    <legend>主要信息</legend>
    <div class="row">
      <section class="col col-6">
        <label class="label">员工编号</label>
        <label class="input"> <i class="icon-append fa fa-user"></i>
          <input type="text" name="employee_id" placeholder="员工编号 " maxlength="20" formControlName="employee_id"/>
          <b class="tooltip tooltip-bottom-right">请输入员工编号</b> </label>
      </section>
      <section class="col col-6">
        <label class="label">姓名</label>
        <label class="input"> <i class="icon-append fa fa-user"></i>
          <input type="text" name="name" placeholder="姓名 " maxlength="20" formControlName="name"/>
          <b class="tooltip tooltip-bottom-right">请输姓名</b> </label>
      </section>

      <section class="col col-6">
        <label class="label">角色</label>
        <label class="select">
          <select name="role"  formControlName="role">
            <option value="1">管理员</option>
            <option value="2">员工</option>
          </select> <i></i> </label>
      </section>
      <section class="col col-6">
        <label class="label">性别</label>
        <label class="select">
          <select name="gender" formControlName="gender" >
            <option value="1">男</option>
            <option value="2">女</option>
          </select> <i></i> </label>
      </section>
      <section class="col col-6">
        <label class="label">年龄</label>
        <label class="input">
          <input name="age" formControlName="age" placeholder="请输入年龄" type="number"  maxlength="3">
        </label>
      </section>

      <div formGroupName="passwords">
      <section class="col col-6">
        <label class="label">密码</label>
        <label class="input"> <i class="icon-append fa fa-lock"></i>
          <input type="password" name="password" placeholder="密码" id="password" maxlength="16" minlength="6" formControlName="password"/>
          <b class="tooltip tooltip-bottom-right">请输入密码</b>
          <div [hidden]="!formModel.hasError('minlength',['passwords','password'])">
            用户名最小长度是6
          </div>
        </label>
      </section>

      <section class="col col-6">
        <label class="label">确定密码</label>
        <label class="input"> <i class="icon-append fa fa-lock"></i>
          <input type="password" name="pconfirm" placeholder="确认密码" maxlength="16" minlength="6" formControlName="pconfirm"/>
          <b class="tooltip tooltip-bottom-right">再次确定密码</b>
          <div [hidden]="!formModel.hasError('valid','passwords')">
            {{formModel.getError('valid','passwords')?.desc}}
          </div>
        </label>
      </section>
      </div>



      <section class="col col-6">
        <label class="label">联系电话</label>
        <label class="input"> <i class="icon-append fa fa-phone"></i>
          <input name="phone" formControlName="phone" placeholder="请输入联系电话" aria-required="true" class="valid" aria-invalid="false" maxlength="11">
        </label>
      </section>

    </div>

    <section>
      <label class="label">所属部门</label>
      <div class="col col-10">
        <label class="select">
        <select name="department"  formControlName="department">
          <option value="1">调度中心</option>
          <option value="2">综采队</option>
          <option value="3">综掘队</option>
        </select> <i></i> </label></div>
      <div class="col col-2">
        <button type="button" class="btn btn-primary btn-sm btn-block">
          添加部门
        </button>
      </div>
    </section>
  </fieldset>
<fieldset>
  <legend>备注说明</legend>
  <section>
  <label class="textarea textarea-resizable">
    <textarea class="custom-scroll" rows="3" name="notes" formControlName="notes"></textarea>
  </label>
</section>
</fieldset>





  <fieldset>
    <legend>上传照片</legend>
    <section class="col col-6">


      <div class="form-group ">
        <label class="col-md-2 control-label">上传照片</label>
        <div class="col-md-10">
          <!--<input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" />-->
          <input type="file" class="btn btn-default" disabled="disabled" id="exampleInputFile2">
          <p class="help-block">
            说明文字
          </p>
        </div>
      </div>
    </section>

    <section class="col col-6">
      <label class="label">预览图</label>
      <label class="select">
        <img class="" src="assets/img/demo/widget-colorpicker.png">
         </label>
    </section>



  </fieldset>
  <fieldset>
    <legend>其他信息</legend>



    <section class="col col-6">
      <label class="label">入职时间</label>
      <label class="input"> <i class="icon-append fa fa-calendar"></i>
        <input type="text" name="enrol_time" placeholder="入职时间"
               saUiDatepicker date-format="dd/mm/yy"  formControlName="enrol_time"/>
      </label>
    </section>

    <section class="col col-6">
      <label class="label ">职务</label>
      <label class="input">
        <input name="position" formControlName="position" maxlength="10" placeholder="请输入职务" type="text">
      </label>
    </section>

    <section class="col col-6">
      <label class="label">选择合同类型</label>

      <div class="col col-8">
        <label class="select">
          <select name="contract_type" formControlName="contract_type">
            <option value="1">固定期限</option>
            <option value="2">无固定期限</option>
            <option value="3">一定工作任务为期限</option>
          </select> <i></i> </label></div>
      <div class="col col-4">
        <button type="button" class="btn btn-primary btn-sm btn-block">
          添加合同类型
        </button>
      </div>
    </section>
    <section class="col col-6">
      <label class="label">籍贯</label>
      <div class="col col-6">
        <label class="select ">
          <select name="birthplace1" formControlName="birthplace1" (change)="getBrithplaceCity()">
            <option value="0">--请选择省--</option>
            <option *ngFor="let p of birthplace_province" value="{{p}}">{{p}}</option>
          </select> <i></i> </label>
      </div>
      <div class="col col-6">
        <label class="select ">
          <select  name="birthplace2" formControlName="birthplace2">
            <option value="0">--请选择市--</option>
            <option *ngFor="let c of birthplace_city" value="{{c}}">{{c}}</option>
          </select> <i></i> </label>
      </div>
    </section>
    <section class="col col-6">
      <label class="label">身份证号</label>
      <label class="input">
        <input  name='id_card' formControlName="id_card" placeholder="请输入身份证号" size="18" maxlength="18" type="text">
      </label>
    </section>

    <section class="col col-6">

          <option value="彝族">彝族</option>

          <option value="哈萨克族">哈萨克族</option>
          <option value="畲族">畲族</option>
          <option value="纳西族">纳西族</option>
          <option value="仫佬族">仫佬族</option>
          <option value="仡佬族">仡佬族</option>
          <option value="怒族">怒族</option>
          <option value="保安族">保安族</option>
          <option value="鄂伦春族">鄂伦春族</option>
          <option value="回族">回族</option>
          <option value="壮族">壮族</option>
          <option value="瑶族">瑶族</option>
          <option value="傣族">傣族</option>
          <option value="高山族">高山族</option>
          <option value="景颇族">景颇族</option>
          <option value="羌族">羌族</option>
          <option value="锡伯族">锡伯族</option>
          <option value="乌孜别克族">乌孜别克族</option>
          <option value="裕固族">裕固族</option>
          <option value="赫哲族">赫哲族</option>
          <option value="藏族">藏族</option>
          <option value="布依族">布依族</option>
          <option value="白族">白族</option>
          <option value="黎族">黎族</option>
          <option value="拉祜族">拉祜族</option>
          <option value="柯尔克孜族">柯尔克孜族</option>
          <option value="布朗族">布朗族</option>
          <option value="阿昌族">阿昌族</option>
          <option value="俄罗斯族">俄罗斯族</option>
          <option value="京族">京族</option>
          <option value="门巴族">门巴族</option>
          <option value="维吾尔族">维吾尔族</option>
          <option value="朝鲜族">朝鲜族</option>
          <option value="土家族">土家族</option>
          <option value="傈僳族">傈僳族</option>
          <option value="水族">水族</option>
          <option value="土族">土族</option>
          <option value="撒拉族">撒拉族</option>
          <option value="普米族">普米族</option>
          <option value="鄂温克族">鄂温克族</option>
          <option value="塔塔尔族">塔塔尔族</option>
          <option value="珞巴族">珞巴族</option>
          <option value="苗族">苗族</option>
          <option value="满族">满族</option>
          <option value="哈尼族">哈尼族</option>
          <option value="佤族">佤族</option>
          <option value="东乡族">东乡族</option>
          <option value="达斡尔族">达斡尔族</option>
          <option value="毛南族">毛南族</option>
          <option value="塔吉克族">塔吉克族</option>
          <option value="德昂族">德昂族</option>
          <option value="独龙族">独龙族</option>
          <option value="基诺族">基诺族</option>
        </select> <i></i> </label>
    </section>

    <section class="col col-6">
      <label class="label">婚姻状况</label>
      <label class="select">
        <select name="marital_status"  formControlName="marital_status">
          <option value="1">未婚</option>
          <option value="2">已婚</option>
        </select> <i></i> </label>
    </section>
    <section class="col col-6">
      <label class="label">毕业院校</label>
      <label class="input">
        <input  name='graduate_institutions' formControlName="graduate_institutions" placeholder="请输入毕业院校"  type="text" maxlength="25">
      </label>
    </section>
    <section class="col col-6">
      <label class="label">专业</label>
      <label class="input">
        <input  name='study_major' formControlName="study_major" placeholder="请输入专业名称"  type="text" maxlength="20">
      </label>
    </section>
    <section class="col col-6">
      <label class="label">文凭</label>
      <label class="select">
        <select name="study_diploma"  formControlName="study_diploma">
          <option value="1">高中以下</option>
          <option value="2">高中</option>
          <option value="3">中专/技校</option>
          <option value="4">大专</option>
          <option value="5">本科</option>
          <option value="6">硕士</option>
          <option value="7">博士</option>
          <option value="8">MBA/EMBA</option>
        </select> <i></i> </label>
    </section>

    <section class="col col-6">
      <label class="label">学历来源</label>
      <div class="col col-8">
        <label class="select">
          <select name="study_category"  formControlName="study_category">
            <option value="1">全日制</option>
            <option value="2">成人考试</option>
            <option value="3">自学考试</option>
          </select> <i></i> </label></div>
      <div class="col col-4">
        <button type="button" class="btn btn-primary btn-sm btn-block">
          添加学历来源
        </button>
      </div>

    </section>
    <section class="col col-6">
      <label class="label">个人邮箱</label>
      <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
        <input name="email" formControlName="email" placeholder="E-mail" type="email" maxlength="20">
      </label>
    </section>

    <div class="col col-6">
      <label class="label">紧急联系人</label>
      <section class="col col-6">
        <label class="input">
          <input  name='emergency_contact' formControlName="emergency_contact" placeholder="请输入姓名"  type="text" maxlength="20">
        </label>
      </section>
      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-phone"></i>
          <input name="emergency_phone" formControlName="emergency_phone" placeholder="请输入联系电话" samaskedinput="(999) 999-9999" type="tel" ng-reflect-sa-masked-input="(999) 999-9999" maxlength="20" aria-required="true" class="valid" aria-invalid="false">
        </label>
      </section>

    </div>
  </fieldset>

  <fieldset>
    <section class="col col-6">
      <label class="label">家庭住址</label>
      <div class="col col-4">
        <label class="select ">
          <select name="address1"  formControlName="address1" (change)="getCity()">
            <option value="0">--请选择省--</option>
            <option *ngFor="let p of province" value="{{p}}">{{p}}</option>
          </select> <i></i> </label>
      </div>
      <div class="col col-4">
        <label class="select ">
          <select name="address2"  formControlName="address2" (change)="getArea()">
            <option value="0">--请选择市--</option>
            <option *ngFor="let c of city" value="{{c}}">{{c}}</option>
          </select> <i></i> </label>
      </div>
      <div class="col col-4">
        <label class="select ">
          <select name="address3"  formControlName="address3">
            <option value="0">--请选择区--</option>
            <option *ngFor="let a of area" value="{{a}}">{{a}}</option>
          </select> <i></i> </label>
      </div>
    </section>
    <section class="col col-6">
      <label class="label">详细地址</label>
      <label class="input">
        <input  name='address4' formControlName="address4" placeholder="请输入详细地址"  type="text" maxlength="20">
      </label>
    </section>

  </fieldset>

  <footer>
    <button type="submit" class="btn btn-primary">
      提交
    </button>
  </footer>
</form>
