<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['仓储管理', '添加仓储']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [editbutton]="false" [custombutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>添加仓储 </h2>
          </header>
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">

              <form id="smart-form-register" class="smart-form" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

                <fieldset>
                  <legend>主要信息</legend>
                  <div class="row">
                    <section class="col col-6">
                      <label class="label">仓储名称</label>
                      <label class="input">
                        <input type="text" name="storehouse_name" maxlength="15" formControlName="storehouse_name" placeholder="请输入仓储名称"/>
                      </label>
                    </section>

                    <section class="col col-6">
                      <label class="label">总库存量</label>
                      <label class="input">
                        <input type="text" name="storehouse_total_quantity" maxlength="10" formControlName="storehouse_total_quantity" placeholder="请输入仓储总库存量"/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 仓库状态</label>
                      <label class="select">
                        <select name="storehouse_status" formControlName="storehouse_status">
                          <option value="1">出仓</option>
                          <option value="2">维修</option>
                          <option value="3">满仓</option>
                        </select> <i></i>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 保管员</label>
                      <label class="input">
                        <input type="text" formControlName="storehouse_keeper" maxlength="10" name="storehouse_keeper" placeholder="请输入保管员名称 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 保管室座机</label>
                      <label class="input"> <i class="icon-append fa fa-phone"></i>
                        <input formControlName="storehouse_phone" maxlength="20" name="storehouse_phone" placeholder="请输入保管室座机" samaskedinput="(999) 999-9999" type="tel" ng-reflect-sa-masked-input="(999) 999-9999" aria-required="true" class="valid" aria-invalid="false">
                      </label>
                    </section>
                  </div>
                  <section>
                    <label class="label">备注说明</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3" formControlName="storehouse_notes" name="storehouse_notes"></textarea>
                    </label>
                  </section>
                </fieldset>
                <footer>
                  <button type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>

            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </sa-widget>
      </article>
      <!-- END COL -->
    </div>
    <!-- END ROW -->
  </sa-widgets-grid>
  <!-- end widget grid -->
</div>
