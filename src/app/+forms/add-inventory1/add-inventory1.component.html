<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['仓储管理', '添加仓储']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>

  </div>



  <sa-widgets-grid>




    <div class="row">


      <article class="col-sm-12 ">

        <!-- Widget ID (each widget will need unique ID)-->

        <sa-widget [editbutton]="false" [custombutton]="false">

          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

            <h2>添加仓储 </h2>

          </header>


          <div>


            <!-- widget content -->
            <div class="widget-body no-padding">

              <form id="smart-form-register" class="smart-form">

                <fieldset>
                  <legend>主要信息</legend>

                  <div class="row">

                    <section class="col col-6">
                      <label class="label">仓储名称</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入仓储名称 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 仓库状态</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择仓库状态</option>
                          <option value="1">正常</option>
                          <option value="2">维修</option>
                          <option value="3">暂停</option>
                          <option value="4">废除</option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 保管员</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择保管员</option>
                          <option ></option>
                          <option ></option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 保管室座机</label>
                      <label class="input"> <i class="icon-append fa fa-phone"></i>
                        <input name="phone" placeholder="请输入保管室座机" samaskedinput="(999) 999-9999" type="tel" ng-reflect-sa-masked-input="(999) 999-9999" aria-required="true" class="valid" aria-invalid="false">
                      </label>
                    </section>


                  </div>

                  <section>
                    <label class="label">备注说明</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3"></textarea>
                    </label>
                  </section>

                </fieldset>

                <footer>
                  <button type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>


            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </sa-widget>



      </article>
      <!-- END COL -->

    </div>

    <!-- END ROW -->

  </sa-widgets-grid>

  <!-- end widget grid -->






</div>
