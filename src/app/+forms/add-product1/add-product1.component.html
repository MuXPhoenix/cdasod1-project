<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['产品管理', '添加产品']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>

  </div>



  <sa-widgets-grid>




    <div class="row">


      <article class="col-sm-12 ">

        <!-- Widget ID (each widget will need unique ID)-->

        <sa-widget [editbutton]="false" [custombutton]="false">

          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

            <h2>添加产品 </h2>

          </header>


          <div>


            <!-- widget content -->
            <div class="widget-body no-padding">

              <form id="smart-form-register" class="smart-form">

                <fieldset>
                  <legend>主要信息</legend>

                  <div class="row">
                    <section class="col col-6">
                      <div class="col col-4">
                        <label class="label "> 一级类型</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择一级类型</option>
                            <option value="1">煤矿</option>
                            <option value="2">磷矿</option>
                            <option value="3">铅锌矿</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label class="label "> 二级类型<</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择二级类型</option>
                            <option>贫煤(PM)</option>
                            <option>贫瘦煤(PS)</option>
                            <option>焦煤(JM)</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加类型
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label">产品编号</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入产品编号 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">名称</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入名称 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">数量</label>
                      <label class="input">
                        <input type="number" name="account" placeholder="请输入数量 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">单位</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入单位 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                        <label class="label "> 内部质检员</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择内部质检员</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                          </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">生产日期</label>
                      <label class="input"> <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="hiredate" placeholder="生产日期"
                               saUiDatepicker date-format="dd/mm/yy" />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 存放仓库</label>
                      <label class="select">
                        <select name="" >
                          <option value="0" disabled>选择存放仓库</option>
                          <option value="1"></option>
                          <option value="2"></option>
                          <option value="3"></option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">入库时间</label>
                      <label class="input"> <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="" placeholder="入库时间"
                               saUiDatepicker date-format="dd/mm/yy" />
                      </label>
                    </section>

                    <section class="col col-6">
                      <label class="label">是否合格</label>

                      <div class="inline-group">
                        <label class="radio">
                          <input type="radio" name="radio-inline" checked="checked">
                          <i></i>是</label>
                        <label class="radio">
                          <input type="radio" name="radio-inline">
                          <i></i>否</label>
                      </div>
                    </section>





                  </div>

                  <div class="row">
                    <section class="col col-6">
                      <div class="col col-8">
                        <label class="label "> 型号</label>
                        <label class="select">
                          <select name="" >
                            <option value="0" disabled>选择型号</option>
                            <option value="1">PM5</option>
                            <option value="2">PS2</option>
                            <option value="3">JM6</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加型号
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label">参数名称</label>
                      <label class="input">
                        <input type="text" name="account" placeholder="请输入参数名称 "/>
                      </label>
                    </section>

                  </div>

                  <section>
                    <label class="label">参数内容</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3"></textarea>
                    </label>
                  </section>


                  <section>
                    <label class="label">备注说明</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3"></textarea>
                    </label>
                  </section>

                </fieldset>
                <fieldset>
                  <legend>其他信息</legend>
                  <section class="col col-6">
                    <label class="label "> 运输车辆</label>
                    <label class="select">
                      <select name="" >
                        <option value="0" disabled>选择运输车辆</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select> <i></i> </label>
                  </section>
                  <section class="col col-6">
                    <label class="label "> 运输人员</label>
                    <label class="select">
                      <select name="" >
                        <option value="0" disabled>选择运输人员</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select> <i></i> </label>
                  </section>
                  <section class="col col-6">
                    <label class="label "> 所属公司</label>
                    <label class="select">
                      <select name="" >
                        <option value="0" disabled>选择所属公司</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select> <i></i> </label>
                  </section>

                </fieldset>



                <footer>
                  <button type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>


            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </sa-widget>



      </article>
      <!-- END COL -->

    </div>

    <!-- END ROW -->

  </sa-widgets-grid>

  <!-- end widget grid -->






</div>
