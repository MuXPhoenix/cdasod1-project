<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['产品管理', '添加产品']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12 ">
        <!-- Widget ID (each widget will need unique ID)-->
        <sa-widget [editbutton]="false" [custombutton]="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>添加产品 </h2>
          </header>
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">
              <form id="smart-form-register" class="smart-form" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
                <fieldset>
                  <legend>主要信息</legend>
                  <input type="hidden" name="p_id" formControlName="p_id" >
                  <div class="row">
                    <section class="col col-6">
                      <div class="col col-4">
                        <label class="label "> 一级类型</label>
                        <label class="select">
                          <select name="category_id1" formControlName="category_id1" (change)="getProductChild($event.target.value)">
                            <option *ngFor="let c of productList.result?.categoryIdList" [selected]="product_info.result?.category_id1 == c.category_id" value="{{c.category_id}}">{{c.category_desc}}</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label class="label "> 二级类型</label>
                        <label class="select">
                          <select name="category_id2" formControlName="category_id2">
                            <option *ngFor="let pc of childCategory.result" [selected]="product_info.result?.category_id2 == pc.category_id" value="{{pc.category_id}}">{{pc.category_desc}}</option>
                          </select> <i></i> </label></div>
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加类型
                        </button>
                      </div>
                    </section>
                    <section class="col col-6">
                      <label class="label">产品编号</label>
                      <label class="input">
                        <input type="text" name="product_id" maxlength="20" formControlName="product_id" placeholder="请输入产品编号 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">名称</label>
                      <label class="input">
                        <input type="text" name="name" maxlength="20" formControlName="name" placeholder="请输入名称 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">数量</label>
                      <label class="input">
                        <input type="number" name="quantity"  maxlength="20" formControlName="quantity" placeholder="请输入数量 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">单位</label>
                      <label class="input">
                        <input type="text" name="unit" maxlength="20" formControlName="unit" placeholder="请输入单位 "/>
                      </label>
                    </section>
                    <section class="col col-6">
                        <label class="label "> 内部质检员</label>
                        <label class="select">
                          <select  name="inspector" formControlName="inspector" >
                            <option *ngFor="let u of productList.result?.inspectorList" [selected]="product_info.result?.p_inspector == u.u_id" value="{{u.u_id}}">{{u.u_name}}</option>
                          </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">生产日期</label>
                      <label class="input"> <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="production_date"  maxlength="20" formControlName="production_date" placeholder="生产日期"
                               saUiDatepicker date-format="dd/mm/yy" />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label "> 存放仓库</label>
                      <label class="select">
                        <select  name="storehouse" formControlName="storehouse">
                          <option *ngFor="let sh of productList.result?.storeHouseList" [selected]="product_info.result?.p_storehouse == sh.storehouse_id" value="{{sh.storehouse_id}}">{{sh.storehouse_name}}</option>
                        </select> <i></i> </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">入库时间</label>
                      <label class="input"> <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="storage_time" maxlength="20" formControlName="storage_time" placeholder="入库时间"
                               saUiDatepicker date-format="dd/mm/yy" />
                      </label>
                    </section>

                    <section class="col col-6">
                      <label class="label">是否合格</label>

                      <div class="inline-group">
                        <label class="radio">
                          <input type="radio" [checked]="product_info.result?.p_is_acceptable == 1" [value]="1" name="is_acceptable" formControlName="is_acceptable">
                          <i></i>是</label>
                        <label class="radio">
                          <input type="radio" [checked]="product_info.result?.p_is_acceptable == 2" [value]="2" name="is_acceptable" formControlName="is_acceptable">
                          <i></i>否</label>
                      </div>
                    </section>
                  </div>

                  <div class="row">
                    <section class="col col-6">
                      <!--<div class="col col-8">-->
                        <!--<label class="label "> 型号</label>-->
                        <!--<label class="select">-->
                          <!--<select name="specification" formControlName="specification" >-->
                            <!--<option *ngFor="let ps of productList.result?.specificationList" [selected]="product_info.result?.p_specification == ps.category_id" value="{{ps.category_id}}">{{ps.category_desc}}</option>-->
                          <!--</select> <i></i>-->
                        <!--</label>-->
                      <!--</div>-->
                      <div class="col col-4">
                        <label > </label>
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                          添加型号
                        </button>
                      </div>
                    </section>
                    <!--<section class="col col-6">-->
                      <!--<label class="label">参数名称</label>-->
                      <!--<label class="input">-->
                        <!--<input type="text" name="quantity"  maxlength="20" formControlName="quantity" placeholder="请输入参数名称 "/>-->
                      <!--</label>-->
                    <!--</section>-->
                  </div>

                  <!--<section>-->
                    <!--<label class="label">参数内容</label>-->
                    <!--<label class="textarea textarea-resizable">-->
                      <!--<textarea class="custom-scroll" rows="3" name="quantity" formControlName="quantity"></textarea>-->
                    <!--</label>-->
                  <!--</section>-->

                  <section>
                    <label class="label">备注说明</label>
                    <label class="textarea textarea-resizable">
                      <textarea class="custom-scroll" rows="3" name="notes" formControlName="notes"></textarea>
                    </label>
                  </section>

                </fieldset>
                <fieldset>
                  <legend>其他信息</legend>
                  <section class="col col-6">
                    <label class="label "> 运输车辆</label>
                    <label class="input">
                      <input type="text" maxlength="20" name="plate_number" formControlName="plate_number">
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label "> 运输人员</label>
                    <label class="input">
                      <input type="text" maxlength="20" name="courier" formControlName="courier"></label>
                  </section>
                  <!--<section class="col col-6">-->
                    <!--<label class="label "> 所属公司</label>-->
                    <!--<label class="select">-->
                      <!--<select name="cid" formControlName="cid">-->
                        <!--<option value="0" disabled>选择所属公司</option>-->
                        <!--<option value="1"></option>-->
                        <!--<option value="2"></option>-->
                        <!--<option value="3"></option>-->
                      <!--</select> <i></i> </label>-->
                  <!--</section>-->
                </fieldset>
                <footer>
                  <button type="submit" class="btn btn-primary">
                    提交
                  </button>
                </footer>
              </form>

            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </sa-widget>
      </article>
      <!-- END COL -->
    </div>
    <!-- END ROW -->
  </sa-widgets-grid>
  <!-- end widget grid -->

</div>
