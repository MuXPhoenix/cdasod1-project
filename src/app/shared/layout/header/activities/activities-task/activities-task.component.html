<span class="bar-holder">
  <a>
     <span class="margin-bottom-5 from">
      <i *ngIf="item.status == 'PRIMARY'" class="fa fa-warning text-warning"></i>
        <strong>{{item.status}}</strong> <i>{{item.title}}</i>
    </span>
    <span class="subject">任务：<em class="note no-margin">{{item.message}} </em></span>
    <span class="subject">截止日期<em class="note no-margin">：{{item.time}} </em></span>
  </a>


</span>
