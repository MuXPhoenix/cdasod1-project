<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['仓库管理', '添加仓库']" icon="table"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <div class="box-header with-border" >
    <a class="btn btn-success btn-sm"  routerLink="/forms/inventory1/0"><!-- (click)="lgModal.show()"-->
      <span class="glyphicon glyphicon-plus"></span>添加仓库</a>
  </div>

  <sa-widget [editbutton]="false" color="blueDark">
    <header>
      <span class="widget-icon"> <i class="fa fa-table"></i> </span>
      <h2>库存列表 </h2>
    </header>
    <div>

      <div class="widget-body no-padding">
        <div class="row">
          <article class="col-sm-12">
            <div class="navbar navbar-default">

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" role="search" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
                  <div class="form-group">
                    <input type="text" name="keyword" maxlength="15" formControlName="keyword" class="form-control" placeholder="请输入搜索内容">
                  </div>
                  <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                    搜索
                  </button>
                </form>
                <!--<ul class="nav navbar-nav navbar-right">
                  <li dropdown class="dropdown">
                    <a (click)="(null)" dropdownToggle>自定义显示内容 <span class="caret"></span></a>
                    <ul *dropdownMenu  role="menu" class="dt-button-collection dropdown-menu" >
                      <li class="dt-button  active"  >
                        <a (click)="(null)">ID</a>
                      </li>
                      <li class="dt-button  active " >
                        <a (click)="(null)" >订单号/合同号</a>
                      </li>
                      <li class="dt-button active " tabindex="0" >
                        <a (click)="(null)">类型</a>
                      </li>
                      <li class="dt-button active " tabindex="0" >
                        <a (click)="(null)">规格/参数</a>
                      </li>
                      <li class="divider"></li>
                      <li class="dt-button  ">
                        <a (click)="(null)">购买公司</a>
                      </li>
                    </ul>
                  </li>
                </ul>-->

              </div>


              </div>
          </article>
        </div>

        <sa-datatable tableClass="table table-striped table-bordered table-hover smart-form">
          <thead>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" name="checkbox-inline" [checked]="check" (change)="changeCheckAll($event)">
                <i></i>
              </label>
            </td>
            <th>仓库名称</th>
            <th>保管员 </th>
            <th>固定电话 </th>
            <th>仓库状态 </th>
            <th>最后更新日期 </th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr style="display: none;">
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td>
          </tr>
          <tr  *ngFor="let sl of storehouseList.result?.data">
            <td>
              <label class="checkbox">
                <input type="checkbox" value="{{ sl.storehouse_id }}" [checked]="selects[sl.storehouse_id]" (change)="handle($event)">
                <i></i>
              </label>
            </td>
            <td>{{ sl.storehouse_name }}</td>
            <td>{{ sl.u_username }}</td>
            <td>{{ sl.storehouse_phone }}</td>
            <td>
              <span [ngSwitch]="sl.storehouse_status">
                <span *ngSwitchCase="1">正常</span>
                <span *ngSwitchCase="2">维修</span>
                <span *ngSwitchCase="3">满仓</span>
                <span *ngSwitchDefault>未知</span>
              </span>
            </td>
            <td>{{ sl.updated_at }}</td>
            <!--(click)="editStorehouse(sl.storehouse_id)"   [routerLink]="['/forms/inventory1',sl.storehouse_id]" -->
            <td><a class="btn btn-warning btn-xs" [routerLink]="['/forms/inventory1',sl.storehouse_id]"><span class="glyphicon glyphicon-pencil"></span>修改</a>
              <a class="btn btn-danger btn-xs" (click)="deleteStorehouse(sl.storehouse_id ,storehouseList.result?.current_page)"><span class="glyphicon glyphicon-remove"></span>删除</a></td>
          </tr>
          </tbody>

        </sa-datatable>
        <!-- 底部-（分页部分）-->
        <div class="dt-toolbar">
          <div class="col-xs-12 col-sm-6">
            <button  class="btn btn-default" (click)="deleteStorehouseAll(storehouseList.result?.current_page)">
              <i class="fa fa-trash-o fa-lg"></i>
              删除所选
            </button>

          </div>
          <div class="col-sm-6 col-xs-12 hidden-xs text-right">

          <div class="dataTables_paginate">
          <ul class="pagination">
            <li>
              <a (click)="pagination(storehouseList.result?.prev_page_url)"><i class="fa fa-arrow-left"></i></a>
            </li>
            <li>
              <a (click)="pagination(storehouseList.result?.next_page_url)"><i class="fa fa-arrow-right"></i></a>
            </li>
          </ul>
        </div>

          </div>
        </div>
      </div>
    </div>
  </sa-widget>

</div>
