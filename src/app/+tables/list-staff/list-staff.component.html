<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['人事管理', '员工列表']" icon="table"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <div class="box-header with-border" >
    <a class="btn btn-success btn-sm"  >
      <span class="glyphicon glyphicon-plus"></span>添加员工</a>
  </div>
  <sa-widget [editbutton]="false" color="blueDark">
    <header>
      <span class="widget-icon"> <i class="fa fa-table"></i> </span>
      <h2>员工列表 </h2>
    </header>
    <div>
      <div class="widget-body no-padding">

        <sa-datatable tableClass="table table-striped table-bordered table-hover smart-form">
          <thead>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" name="checkbox-inline">
                <i></i>
              </label>
            </td>
            <th>ID  </th>
            <th>姓名</th>
            <th>角色  </th>
            <!--<th>性别 </th>-->
            <!--<th>年龄 </th>-->
            <th>公司</th>
            <th>所属部门 </th>
            <th>联系电话</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr style="display: none;">
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td>
          </tr>
          <tr *ngFor="let ul of userList.result?.data">
            <td>
              <label class="checkbox">
                <input type="checkbox" name="checkbox-inline">
                <i></i>
              </label>
            </td>
            <td>{{ ul.u_id }}</td>
            <td>{{ ul.u_name }}</td>
            <td>
              <span [ngSwitch]="ul.u_role">
                <span *ngSwitchCase="1">超级管理员</span>
                <span *ngSwitchCase="2">管理员</span>
                <span *ngSwitchCase="3">员工</span>
                <span *ngSwitchDefault>未知</span>
              </span>
            </td>
            <!--<td>-->
              <!--<span [ngSwitch]="ul.u_gender">-->
                <!--<span *ngSwitchCase="1">男</span>-->
                <!--<span *ngSwitchCase="2">女</span>-->
                <!--<span *ngSwitchDefault>未知</span>-->
              <!--</span>-->
            <!--</td>-->
            <!--<td>{{ ul.u_age }}</td>-->
            <td>{{ ul.c_name }}</td>
            <td>{{ ul.category_desc}}</td>
            <td>{{ ul.u_phone }}</td>
            <td>
              <a class="btn btn-warning btn-xs" [routerLink]="['/forms/employees',ul.u_id]">
                <span class="glyphicon glyphicon-pencil"></span>修改
              </a>
              <a class="btn btn-danger btn-xs" (click)="deleteUser( ul.u_id ,userList.result?.current_page)">
                <span class="glyphicon glyphicon-remove"></span>删除
              </a>
            </td>
          </tr>
          </tbody>
        </sa-datatable>
        <!-- 分页部分-->
        <div class="dataTables_paginate">
          <ul class="pagination">
            <li>
              <a (click)="pagination(userList.result?.prev_page_url)"><i class="fa fa-arrow-left"></i></a>
            </li>
            <li>
              <a (click)="pagination(userList.result?.next_page_url)"><i class="fa fa-arrow-right"></i></a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </sa-widget>

</div>
